    <br /></p>

    <p class="sentence actionSentence" id="s1">The next day, Martin woke up and washed his face in the bathroom.</p>

    <p class="sentence actionSentence" id="s2">He brought the baby down to the <a class="audible">highchair</a> in the kitchen for breakfast.</p>

    <p class="sentence actionSentence" id="s3">After breakfast, Martin walked over to get his keys from the <a class="audible">hook</a>.</p>

    <p class="sentence" id="s4">But, the keys were gone!</p>
