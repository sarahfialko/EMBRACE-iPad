    <p class="sentence" id="s0"><b>The Mystery is Solved</b><br />
    <br /></p>

    <p class="sentence actionSentence" id="s1">Martin drove home and put his keys on the <a class="audible">hook</a>.</p>

    <p class="sentence actionSentence" id="s2">He went out to the tree to join Paco, Rosa, Lola, and the baby.</p>

    <p class="sentence" id="s3">Was Paco the <a class="audible">thief</a>? But the <a class="audible">rattle</a> was taken while Paco was outside.</p>

    <p class="sentence" id="s4">Paco couldn't have been the <a class="audible">thief</a>. But who was?</p>
