    <p class="sentence" id="s0"><b>The Lopez Family</b><br />
    <br /></p>

    <p class="sentence" id="s1">The Lopez family lives in a nice house.</p>

    <p class="sentence" id="s2">Martin is the father, and he is a policeman.</p>

    <p class="sentence actionSentence" id="s3">In the morning, he takes his keys from the <a class="audible">hook</a> in the kitchen and gets into his car.</p>

    <p class="sentence actionSentence" id="s4">He drives to the front of the house.</p>
