    <p class="sentence" id="s0"><b>The Family is Rattled</b><br />
    <br /></p>

    <p class="sentence" id="s1">Later in the day, the baby wanted to play with her <a class="audible">rattle</a>.</p>

    <p class="sentence actionSentence" id="s2">She looked in her crib.</p>

    <p class="sentence actionSentence" id="s3">She looked in the living room, but she couldn't find her <a class="audible">rattle</a>.</p>

    <p class="sentence" id="s4">The baby started to cry.</p>

    <p class="sentence actionSentence" id="s5">Lola jumped into the baby's lap to <a class="audible">comfort</a> her.</p>
  </div>
